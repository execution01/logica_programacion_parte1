<meta charset="UTF -8 ">

<h1> PROGRAMA CALCULAR IMC </h1>

<script>
    
    function saltarLinea() {

        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    

    }
    
    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }

    function calcularImc(peso,altura,) {

        return (peso/(altura*altura));
                
    }

    imprimir("El imc promedio de Carlos y Luis es: " + calcularImc(60, 1.65) + calcularImc(80, 1.8));
    imprimir("El imc promedio de Luisa y Samanta es: " + calcularImc(55, 1.6) + calcularImc(50, 1.7));

    // calcularImc( 60, 1.65, "Carlos");
    // calcularImc(80, 1.8, "Luis");

    // calcularImc(55, 1.6, "Luisa");
    // calcularImc(50, 1.7, "Samanta");
        
</script>
